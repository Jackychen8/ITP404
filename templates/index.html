<form class="form-inline" ng-submit="vm.search()">

    <div class="input-group">
      <input type="search" ng-model="vm.artistSearch" class="form-control" placeholder="Artist">
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" ng-click="vm.Albums=true" class="btn btn-success">Albums</button>
    <button type="button" ng-click="vm.Concerts=true" class="btn btn-success">Concerts</button>
  </div>
  <br/><br/>
  <input type="submit" class="btn btn-primary">
</form>
